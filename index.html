<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: aqua;
        }
    </style>

</head>
<body>

    <table>
        <thead>   <!-- cabeçalho-->
            <tr>    <!-- linha-->
                <th>Produto</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Valor</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Camisa</td>
                <td>Preta</td>
                <td>M</td>
                <td>R$ 70,00</td>
                <td>Em estoque</td>
            </tr>

            <tr>
                <td>Calça jeans</td>
                <td>Azul</td>
                <td>M</td>
                <td>R$ 160,00</td>
                <td>Esgotado</td>
            </tr>
        </tbody>
    </table>
    



</body>
</html>
